<script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://reqres.in/api/users');
        xhr.send();
        xhr.onload = function () {
            if (xhr.status !== 200) {
                alert(` Ошибка `);
            }
        };
        let xhr2 = new XMLHttpRequest();
        xhr2.open('GET', 'https://reqres.in/api/users/2');
        xhr2.send();
        xhr2.onload = function () {
            if (xhr2.status !== 200) {
                alert(` Ошибка `);
            }
        }

        const promises = [xhr, xhr2];

        Promise.allSettled(promises).then(() => {
            console.log("Оба ответа получены")
        });
</script>
</html>
